<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Computer Peripherals - Service Report Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- PDF Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Signature Pad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #4CAF50, #81C784);
      min-height: 100vh;
      padding: 20px 0;
    }
    .main-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }
    .header-section {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    .signature-pad {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      width: 100%;
      height: 150px;
    }
  </style>
</head>

<body>
<div class="main-container">

  <!-- HEADER -->
  <div class="header-section">
    <h1><i class="bi bi-tools"></i> Debug Computer Peripherals</h1>
    <p>Professional Service Report Generator</p>

    <!-- ✅ DATABASE STATUS INDICATOR (ADDED) -->
    <div id="dbStatus" style="margin-top:10px;font-size:14px;">
      <i id="dbIcon" class="bi bi-circle-fill text-danger"></i>
      <span id="dbText">Database: Disconnected</span>
    </div>
  </div>

  <div class="p-4">
    <form id="serviceForm">
      <input type="text" class="form-control mb-2" id="jobNumber" placeholder="Job Number" required>
      <input type="text" class="form-control mb-2" id="invoiceNumber" placeholder="Invoice Number" required>
      <input type="text" class="form-control mb-2" id="customerName" placeholder="Customer Name" required>
      <textarea class="form-control mb-2" id="faultReported" placeholder="Fault Reported" required></textarea>

      <canvas class="signature-pad" id="customerSignature"></canvas><br>
      <canvas class="signature-pad" id="technicianSignature"></canvas><br>

      <button class="btn btn-success mt-3">Generate Report</button>
    </form>

    <div id="statusMessage" class="alert mt-3" style="display:none"></div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
/* =========================
   SUPABASE CONFIG (ADDED)
========================= */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   SIGNATURE PADS
========================= */
let customerSignaturePad, technicianSignaturePad;

function initializeSignaturePads() {
  customerSignaturePad = new SignaturePad(document.getElementById('customerSignature'));
  technicianSignaturePad = new SignaturePad(document.getElementById('technicianSignature'));
}

/* =========================
   DATABASE STATUS CHECK
   (ADDED – RED / GREEN)
========================= */
async function checkDatabaseConnection() {
  try {
    const { error } = await supabaseClient
      .from("service_reports")
      .select("id")
      .limit(1);

    if (error) throw error;

    document.getElementById("dbIcon").className =
      "bi bi-circle-fill text-success";
    document.getElementById("dbText").textContent =
      "Database: Connected";
  } catch (e) {
    document.getElementById("dbIcon").className =
      "bi bi-circle-fill text-danger";
    document.getElementById("dbText").textContent =
      "Database: Disconnected";
  }
}

/* =========================
   STATUS MESSAGE
========================= */
function showStatus(msg, type) {
  const el = document.getElementById("statusMessage");
  el.textContent = msg;
  el.className = "alert alert-" + type;
  el.style.display = "block";
}

/* =========================
   PAGE LOAD
========================= */
window.addEventListener("load", () => {
  initializeSignaturePads();
  checkDatabaseConnection(); // ✅ ADDED
});
</script>

</body>
</html>
