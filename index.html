<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Computer Peripherals - Service Quotation Generator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- PDF Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #4CAF50, #81C784);
      min-height: 100vh;
      padding: 20px 0;
    }
    
    .main-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header-section {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    
    .header-section h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    
    .header-section p {
      opacity: 0.9;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    
    .form-section {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 600;
      color: #2E7D32;
      margin-bottom: 0.5rem;
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #388E3C, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    
    .btn-info {
      background: linear-gradient(135deg, #2196F3, #42A5F5);
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    
    .btn-info:hover {
      background: linear-gradient(135deg, #1976D2, #2196F3);
      transform: translateY(-2px);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #FF9800, #FFB74D);
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    
    .client-search-container {
      position: relative;
    }
    
    .client-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .client-suggestion {
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 1px solid #f8f9fa;
      transition: background-color 0.2s ease;
    }
    
    .client-suggestion:hover {
      background-color: #f8f9fa;
    }
    
    .client-suggestion:last-child {
      border-bottom: none;
    }
    
    .invoice-preview {
      background: linear-gradient(135deg, #E8F5E8, #F1F8E9);
      border: 2px solid #C8E6C9;
      border-radius: 15px;
      padding: 2rem;
      margin-top: 2rem;
    }
    
    .invoice-preview h3 {
      color: #2E7D32;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .quotation-history {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    
    .history-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e9ecef;
      transition: transform 0.2s ease;
    }
    
    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .history-item h5 {
      color: #2E7D32;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .badge-custom {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .card-custom {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card-header-custom {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 1rem 1.5rem;
      border: none;
    }
    
    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px 0 0 10px;
    }
    
    .form-floating .form-control {
      border-radius: 10px;
    }
    
    .alert-custom {
      border: none;
      border-radius: 10px;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .header-section h1 {
        font-size: 2rem;
      }
      
      .form-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="main-container">
          <!-- Header Section -->
          <div class="header-section">
            <h1><i class="bi bi-pc-display-horizontal"></i> Debug Computer Peripherals</h1>
            <p>Professional Service Quotation Generator</p>
          </div>

          <!-- Form Section -->
          <div class="form-section">
            <form id="invoiceForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">
                    <i class="bi bi-person-circle"></i> Client Name
                  </label>
                  <div class="client-search-container">
                    <input type="text" class="form-control" id="clientName" placeholder="Search existing client or enter new name" required>
                    <div id="clientSuggestions" class="client-suggestions"></div>
                  </div>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label class="form-label">
                    <i class="bi bi-person-badge"></i> Technician Name
                  </label>
                  <input type="text" class="form-control" id="technicianName" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <div class="d-flex gap-2">
                    <button type="button" class="btn btn-info btn-sm" id="newClientBtn">
                      <i class="bi bi-person-plus"></i> Add New Client
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" id="updateClientBtn" style="display: none;">
                      <i class="bi bi-person-gear"></i> Update Client Info
                    </button>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-geo-alt"></i> Client Address
                </label>
                <textarea class="form-control" id="clientAddress" rows="3" placeholder="Enter client address" required></textarea>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">
                    <i class="bi bi-box-seam"></i> Select Product
                  </label>
                  <select class="form-select" id="productSelect">
                    <option value="">-- Select Product --</option>
                  </select>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label class="form-label">
                    <i class="bi bi-currency-dollar"></i> Amount (LKR)
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">LKR</span>
                    <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-card-text"></i> Product / Service Description
                </label>
                <textarea class="form-control" id="serviceDesc" rows="3" required></textarea>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">
                    <i class="bi bi-calendar-event"></i> Date
                  </label>
                  <input type="date" class="form-control" id="invoiceDate" required>
                </div>
                
                <div class="col-md-4 mb-3">
                  <label class="form-label">
                    <i class="bi bi-clock"></i> Start Time
                  </label>
                  <input type="time" class="form-control" id="startTime" required>
                </div>
                
                <div class="col-md-4 mb-3">
                  <label class="form-label">
                    <i class="bi bi-clock-history"></i> End Time
                  </label>
                  <input type="time" class="form-control" id="endTime" required>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="generateBtn">
                  <i class="bi bi-file-earmark-text"></i> Generate & Save Quotation
                </button>
              </div>
            </form>
            
            <!-- Status Messages -->
            <div id="statusMessage" class="alert alert-custom mt-3" style="display: none;"></div>

            <!-- Invoice Preview -->
            <div id="invoicePreview" class="invoice-preview" style="display:none">
              <h3><i class="bi bi-file-earmark-check"></i> Service Quotation Preview</h3>
              <div class="row">
                <div class="col-md-6">
                  <p><strong>Quotation Number:</strong> <span id="previewQuotationNumber" class="badge-custom"></span></p>
                  <p><strong>Quotation ID:</strong> <span id="previewQuotationId" class="badge-custom"></span></p>
                  <p><strong>Client:</strong> <span id="previewClient"></span></p>
                  <p><strong>Technician:</strong> <span id="previewTechnician"></span></p>
                  <p><strong>Date:</strong> <span id="previewDate"></span></p>
                </div>
                <div class="col-md-6">
                  <p><strong>Address:</strong> <span id="previewAddress"></span></p>
                  <p><strong>Amount:</strong> <span class="text-success fw-bold">LKR <span id="previewAmount"></span></span></p>
                  <p><strong>Time:</strong> <span id="previewStart"></span> - <span id="previewEnd"></span></p>
                </div>
              </div>
              <p><strong>Description:</strong> <span id="previewDesc"></span></p>
              
              <div class="mt-3 d-flex gap-2 flex-wrap">
                <button class="btn btn-success" onclick="downloadPDF()">
                  <i class="bi bi-file-earmark-pdf"></i> Download PDF
                </button>
                <button class="btn btn-info" onclick="window.print()">
                  <i class="bi bi-printer"></i> Print Quotation
                </button>
                <button class="btn btn-warning" onclick="shareQuotation()">
                  <i class="bi bi-share"></i> Share Quotation
                </button>
              </div>
            </div>

            <!-- Password Protection for Quotation History -->
            <div class="card card-custom mt-4" id="historyAuth">
              <div class="card-header card-header-custom">
                <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Quotation History Access</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <input type="password" class="form-control" id="historyPassword" placeholder="Enter password to view history">
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="checkHistoryPassword()">
                      <i class="bi bi-unlock"></i> Unlock History
                    </button>
                  </div>
                </div>
                <div id="historyAuthMsg" class="alert alert-custom mt-3" style="display: none;"></div>
              </div>
            </div>

            <!-- Actual History Section -->
            <div class="card card-custom mt-4" style="display: none;" id="historySection">
              <div class="card-header card-header-custom">
                <h5 class="mb-0 toggle-section" onclick="toggleHistory()" style="cursor: pointer;">
                  <i class="bi bi-clock-history"></i> Quotation History 
                  <small class="opacity-75">(Click to expand)</small>
                </h5>
              </div>
              <div class="card-body" id="historyContent" style="display: none;">
                <button class="btn btn-primary mb-3" onclick="loadQuotations()">
                  <i class="bi bi-arrow-clockwise"></i> Load All Quotations
                </button>
                <div id="quotationsList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Client Modal -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg, #2E7D32, #4CAF50); color: white;">
          <h5 class="modal-title" id="modalTitle">
            <i class="bi bi-person-plus"></i> Add New Client
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="clientForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-person"></i> Client Name
                </label>
                <input type="text" class="form-control" id="modalClientName" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-telephone"></i> Phone Number (Optional)
                </label>
                <input type="tel" class="form-control" id="modalClientPhone">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope"></i> Email (Optional)
              </label>
              <input type="email" class="form-control" id="modalClientEmail">
            </div>
            
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-geo-alt"></i> Client Address
              </label>
              <textarea class="form-control" id="modalClientAddress" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveClientBtn" form="clientForm">
            <i class="bi bi-save"></i> Save Client
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- IMPORTANT ---
    // Supabase credentials are hardcoded for demonstration. In production, move to environment variables.
    window.ENV = {
      SUPABASE_URL: 'https://gsnsdatsrrqhfqznyhet.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzbnNkYXRzcnJxaGZxem55aGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzgyMzcsImV4cCI6MjA2NzQ1NDIzN30.cziUq0KItB8XshLneFlGQ0DSc_jE-icCuyoWt-BY5Og'
    };

    let supabaseClient = null;
    let currentQuotationData = null;
    let selectedClientId = null;
    let clientsData = [];

    const products = [
      { name: "Fingerprint Scanner", desc: "ZKT Fingerprint Attendance Device", price: 45000 },
      { name: "RFID Card Reader", desc: "Secure access control reader", price: 15000 },
      { name: "Face Recognition Terminal", desc: "Advanced biometric terminal", price: 60000 }
    ];

    // Initialize product dropdown
    const select = document.getElementById("productSelect");
    products.forEach((product, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = product.name;
      select.appendChild(option);
    });

    select.addEventListener("change", function() {
      const selectedIndex = this.value;
      if (selectedIndex) {
        const selected = products[selectedIndex];
        document.getElementById("serviceDesc").value = selected.desc;
        document.getElementById("amount").value = selected.price;
      } else {
        document.getElementById("serviceDesc").value = "";
        document.getElementById("amount").value = "";
      }
    });

    // Password for history section (in production, use hashed password stored in Supabase)
    const HISTORY_PASSWORD = 'debug123';

    function showStatus(message, type = 'success') {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `alert alert-${type} alert-custom`;
      statusElement.style.display = 'block';
      setTimeout(() => { statusElement.style.display = 'none'; }, 5000);
    }

    function toggleHistory() {
      const content = document.getElementById('historyContent');
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function initializeSupabaseInternal(url, key) {
      if (!url || url.includes('your-project-id')) {
        console.error("Supabase URL is not set.");
        showStatus('Supabase URL is invalid.', 'danger');
        return;
      }
      try {
        const { createClient } = supabase; 
        supabaseClient = createClient(url, key);
        console.log('Attempting to connect to Supabase...');
        testSupabaseConnection();
      } catch (error) {
        console.error('Error initializing Supabase client:', error.message);
        showStatus('Failed to initialize Supabase client.', 'danger');
      }
    }

    async function testSupabaseConnection() {
      if (!supabaseClient) return;
      try {
        const { error: quotationsError } = await supabaseClient.from('quotations').select('id').limit(1);
        if (quotationsError && !quotationsError.message.includes('does not exist')) {
          throw quotationsError;
        }
        
        const { error: clientsError } = await supabaseClient.from('clients').select('id').limit(1);
        if (clientsError && clientsError.message.includes('does not exist')) {
          showStatus('Clients table will be created automatically when you add your first client.', 'warning');
        }
        
        console.log('Database connected successfully.');
        loadClients();
      } catch (error) {
        console.error('Database connection error:', error.message);
        showStatus('Database connection error. Please check your Supabase credentials.', 'danger');
      }
    }

    // Client management functions
    async function loadClients() {
      if (!supabaseClient) return;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .select('*')
          .order('name');
        
        if (error && !error.message.includes('does not exist')) {
          throw error;
        }
        
        clientsData = data || [];
      } catch (error) {
        console.error('Error loading clients:', error.message);
        showStatus('Failed to load clients.', 'danger');
      }
    }

    async function saveClient(clientData) {
      if (!supabaseClient) return null;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .insert([clientData])
          .select()
          .single();
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error saving client:', error.message);
        showStatus('Failed to save client.', 'danger');
        throw error;
      }
    }

    async function updateClient(clientId, clientData) {
      if (!supabaseClient) return null;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .update(clientData)
          .eq('id', clientId)
          .select()
          .single();
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error updating client:', error.message);
        showStatus('Failed to update client.', 'danger');
        throw error;
      }
    }

    // Client search functionality
    function filterClients(searchTerm) {
      if (!searchTerm) return [];
      return clientsData.filter(client => 
        client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        client.address.toLowerCase().includes(searchTerm.toLowerCase())
      );
    }

    function showClientSuggestions(suggestions) {
      const suggestionsDiv = document.getElementById('clientSuggestions');
      suggestionsDiv.innerHTML = '';
      
      if (suggestions.length === 0) {
        suggestionsDiv.style.display = 'none';
        return;
      }
      
      suggestions.forEach(client => {
        const suggestion = document.createElement('div');
        suggestion.className = 'client-suggestion';
        suggestion.innerHTML = `
          <strong>${client.name}</strong><br>
          <small class="text-muted">${client.address}</small>
        `;
        suggestion.addEventListener('click', () => selectClient(client));
        suggestionsDiv.appendChild(suggestion);
      });
      
      suggestionsDiv.style.display = 'block';
    }

    function selectClient(client) {
      selectedClientId = client.id;
      document.getElementById('clientName').value = client.name;
      document.getElementById('clientAddress').value = client.address;
      document.getElementById('clientSuggestions').style.display = 'none';
      document.getElementById('updateClientBtn').style.display = 'inline-block';
      document.getElementById('newClientBtn').innerHTML = '<i class="bi bi-person-plus"></i> Add New Client';
    }

    // Password check for history section
    function checkHistoryPassword() {
      const input = document.getElementById('historyPassword').value;
      const msg = document.getElementById('historyAuthMsg');

      if (input === HISTORY_PASSWORD) {
        document.getElementById('historyAuth').style.display = 'none';
        document.getElementById('historySection').style.display = 'block';
        msg.style.display = 'none';
        loadQuotations();
      } else {
        msg.textContent = '❌ Incorrect password. Please try again.';
        msg.className = 'alert alert-danger alert-custom';
        msg.style.display = 'block';
      }
    }

    // Quotation management functions
    async function loadQuotations() {
      if (!supabaseClient) {
        showStatus('Database not connected.', 'danger');
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('quotations')
          .select(`
            *,
            clients (name, address)
          `)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const quotationsList = document.getElementById('quotationsList');
        quotationsList.innerHTML = '';

        if (data.length === 0) {
          quotationsList.innerHTML = '<p class="text-muted">No quotations found.</p>';
          return;
        }

        data.forEach(quotation => {
          const item = document.createElement('div');
          item.className = 'history-item';
          item.innerHTML = `
            <h5>Quotation #${quotation.quotation_number || 'N/A'}</h5>
            <p><strong>ID:</strong> ${quotation.id}</p>
            <p><strong>Client:</strong> ${quotation.clients.name}</p>
            <p><strong>Technician:</strong> ${quotation.technician_name}</p>
            <p><strong>Amount:</strong> LKR ${quotation.amount}</p>
            <p><strong>Date:</strong> ${quotation.date}</p>
            <p><strong>Description:</strong> ${quotation.description}</p>
            <button class="btn btn-info btn-sm" onclick="viewQuotation('${quotation.id}')">
              <i class="bi bi-eye"></i> View
            </button>
          `;
          quotationsList.appendChild(item);
        });
      } catch (error) {
        console.error('Error loading quotations:', error.message);
        showStatus('Failed to load quotations.', 'danger');
      }
    }

    async function viewQuotation(quotationId) {
      try {
        const { data, error } = await supabaseClient
          .from('quotations')
          .select(`
            *,
            clients (name, address)
          `)
          .eq('id', quotationId)
          .single();

        if (error) throw error;

        currentQuotationData = {
          id: data.id,
          quotation_number: data.quotation_number || 'N/A',
          client_name: data.clients.name,
          client_address: data.clients.address,
          technician_name: data.technician_name,
          product: data.product,
          description: data.description,
          amount: data.amount,
          date: data.date,
          start_time: data.start_time,
          end_time: data.end_time
        };

        // Update preview
        document.getElementById('previewQuotationNumber').textContent = data.quotation_number || 'N/A';
        document.getElementById('previewQuotationId').textContent = data.id;
        document.getElementById('previewClient').textContent = data.clients.name;
        document.getElementById('previewTechnician').textContent = data.technician_name;
        document.getElementById('previewDate').textContent = data.date;
        document.getElementById('previewAddress').textContent = data.clients.address;
        document.getElementById('previewAmount').textContent = data.amount;
        document.getElementById('previewStart').textContent = data.start_time;
        document.getElementById('previewEnd').textContent = data.end_time;
        document.getElementById('previewDesc').textContent = data.description;
        document.getElementById('invoicePreview').style.display = 'block';
      } catch (error) {
        console.error('Error viewing quotation:', error.message);
        showStatus('Failed to load quotation details.', 'danger');
      }
    }

    async function downloadPDF() {
      if (!currentQuotationData) {
        showStatus('No quotation data available to download.', 'danger');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Add company header
      doc.setFontSize(20);
      doc.setTextColor(46, 125, 50); // Green color
      doc.text('Debug Computer Peripherals', 20, 20);
      doc.setFontSize(12);
      doc.setTextColor(100);
      doc.text('Service Quotation', 20, 30);

      // Quotation details
      doc.setFontSize(10);
      doc.text(`Quotation Number: ${currentQuotationData.quotation_number || 'N/A'}`, 20, 50);
      doc.text(`Quotation ID: ${currentQuotationData.id}`, 20, 60);
      doc.text(`Client: ${currentQuotationData.client_name}`, 20, 70);
      doc.text(`Address: ${currentQuotationData.client_address}`, 20, 80);
      doc.text(`Technician: ${currentQuotationData.technician_name}`, 20, 90);
      doc.text(`Date: ${currentQuotationData.date}`, 20, 100);
      doc.text(`Time: ${currentQuotationData.start_time} - ${currentQuotationData.end_time}`, 20, 110);
      doc.text(`Product: ${currentQuotationData.product}`, 20, 120);
      doc.text(`Description: ${currentQuotationData.description}`, 20, 130, { maxWidth: 160 });
      doc.setTextColor(0, 128, 0);
      doc.text(`Amount: LKR ${currentQuotationData.amount}`, 20, 150);

      // Save PDF
      doc.save(`Quotation_${currentQuotationData.quotation_number || 'ID-' + currentQuotationData.id}.pdf`);
    }

    function shareQuotation() {
      if (!currentQuotationData) {
        showStatus('No quotation data available to share.', 'danger');
        return;
      }

      const subject = `Service Quotation ${currentQuotationData.quotation_number || 'ID#' + currentQuotationData.id} from Debug Computer Peripherals`;
      const body = `
Dear ${currentQuotationData.client_name},

Please find your service quotation details below:

Quotation Number: ${currentQuotationData.quotation_number || 'N/A'}
Quotation ID: ${currentQuotationData.id}
Date: ${currentQuotationData.date}
Technician: ${currentQuotationData.technician_name}
Address: ${currentQuotationData.client_address}
Product: ${currentQuotationData.product}
Description: ${currentQuotationData.description}
Time: ${currentQuotationData.start_time} - ${currentQuotationData.end_time}
Amount: LKR ${currentQuotationData.amount}

Best regards,
Debug Computer Peripherals
      `;

      const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoLink;
    }

    // Event listeners
    document.getElementById('clientName').addEventListener('input', function() {
      const searchTerm = this.value;
      selectedClientId = null;
      document.getElementById('updateClientBtn').style.display = 'none';
      document.getElementById('newClientBtn').innerHTML = '<i class="bi bi-person-plus"></i> Add New Client';
      
      if (searchTerm.length >= 2) {
        const suggestions = filterClients(searchTerm);
        showClientSuggestions(suggestions);
      } else {
        document.getElementById('clientSuggestions').style.display = 'none';
      }
    });

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.client-search-container')) {
        document.getElementById('clientSuggestions').style.display = 'none';
      }
    });

    // Modal functionality
    const clientModal = new bootstrap.Modal(document.getElementById('clientModal'));

    document.getElementById('newClientBtn').addEventListener('click', function() {
      document.getElementById('modalTitle').innerHTML = '<i class="bi bi-person-plus"></i> Add New Client';
      document.getElementById('modalClientName').value = document.getElementById('clientName').value;
      document.getElementById('modalClientAddress').value = document.getElementById('clientAddress').value;
      document.getElementById('modalClientPhone').value = '';
      document.getElementById('modalClientEmail').value = '';
      document.getElementById('saveClientBtn').innerHTML = '<i class="bi bi-save"></i> Save Client';
      clientModal.show();
    });

    document.getElementById('updateClientBtn').addEventListener('click', function() {
      if (!selectedClientId) return;
      
      const client = clientsData.find(c => c.id === selectedClientId);
      if (!client) return;
      
      document.getElementById('modalTitle').innerHTML = '<i class="bi bi-person-gear"></i> Update Client';
      document.getElementById('modalClientName').value = client.name;
      document.getElementById('modalClientAddress').value = client.address;
      document.getElementById('modalClientPhone').value = client.phone || '';
      document.getElementById('modalClientEmail').value = client.email || '';
      document.getElementById('saveClientBtn').innerHTML = '<i class="bi bi-save"></i> Update Client';
      clientModal.show();
    });

    document.getElementById('clientForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const clientData = {
        name: document.getElementById('modalClientName').value,
        address: document.getElementById('modalClientAddress').value,
        phone: document.getElementById('modalClientPhone').value || null,
        email: document.getElementById('modalClientEmail').value || null
      };

      // Basic validation
      if (!clientData.name || !clientData.address) {
        showStatus('Client name and address are required.', 'danger');
        return;
      }

      if (clientData.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(clientData.email)) {
        showStatus('Invalid email format.', 'danger');
        return;
      }

      const saveBtn = document.getElementById('saveClientBtn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Saving...';
      
      try {
        let savedClient;
        if (selectedClientId) {
          savedClient = await updateClient(selectedClientId, clientData);
          showStatus('Client updated successfully!', 'success');
          clientsData = clientsData.map(c => c.id === selectedClientId ? savedClient : c);
        } else {
          savedClient = await saveClient(clientData);
          showStatus('Client saved successfully!', 'success');
          clientsData.push(savedClient);
        }

        document.getElementById('clientName').value = savedClient.name;
        document.getElementById('clientAddress').value = savedClient.address;
        selectedClientId = savedClient.id;
        document.getElementById('updateClientBtn').style.display = 'inline-block';
        clientModal.hide();
      } catch (error) {
        // Error handling already done in saveClient/updateClient
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = selectedClientId ? '<i class="bi bi-save"></i> Update Client' : '<i class="bi bi-save"></i> Save Client';
      }
    });

    // Invoice form submission
    document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Validate inputs
      const clientName = document.getElementById('clientName').value;
      const technicianName = document.getElementById('technicianName').value;
      const clientAddress = document.getElementById('clientAddress').value;
      const productIndex = document.getElementById('productSelect').value;
      const amount = document.getElementById('amount').value;
      const serviceDesc = document.getElementById('serviceDesc').value;
      const invoiceDate = document.getElementById('invoiceDate').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;

      if (!clientName || !technicianName || !clientAddress || !productIndex || !amount || !serviceDesc || !invoiceDate || !startTime || !endTime) {
        showStatus('Please fill all required fields.', 'danger');
        return;
      }

      if (parseFloat(amount) <= 0) {
        showStatus('Amount must be a positive number.', 'danger');
        return;
      }

      if (startTime >= endTime) {
        showStatus('End time must be after start time.', 'danger');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Generating...';

      try {
        // Save or update client
        let clientId = selectedClientId;
        if (!clientId) {
          const newClient = await saveClient({
            name: clientName,
            address: clientAddress
          });
          clientId = newClient.id;
          clientsData.push(newClient);
        }

        // Save quotation (quotation_number handled by trigger)
        const quotationData = {
          client_id: clientId,
          client_name: clientName,
          client_address: clientAddress,
          technician_name: technicianName,
          product: products[productIndex].name,
          description: serviceDesc,
          service_description: serviceDesc, // Populate both for now
          amount: parseFloat(amount),
          date: invoiceDate,
          start_time: startTime,
          end_time: endTime
          // product_id is left NULL since not used
        };

        const { data, error } = await supabaseClient
          .from('quotations')
          .insert([quotationData])
          .select()
          .single();

        if (error) {
          console.error('Supabase insert error:', error.message, error.details, error.hint);
          throw error;
        }

        // Update preview
        currentQuotationData = {
          id: data.id,
          quotation_number: data.quotation_number,
          client_name: clientName,
          client_address: clientAddress,
          technician_name: technicianName,
          product: products[productIndex].name,
          description: serviceDesc,
          amount: amount,
          date: invoiceDate,
          start_time: startTime,
          end_time: endTime
        };

        document.getElementById('previewQuotationNumber').textContent = data.quotation_number || 'N/A';
        document.getElementById('previewQuotationId').textContent = data.id;
        document.getElementById('previewClient').textContent = clientName;
        document.getElementById('previewTechnician').textContent = technicianName;
        document.getElementById('previewDate').textContent = invoiceDate;
        document.getElementById('previewAddress').textContent = clientAddress;
        document.getElementById('previewAmount').textContent = amount;
        document.getElementById('previewStart').textContent = startTime;
        document.getElementById('previewEnd').textContent = endTime;
        document.getElementById('previewDesc').textContent = serviceDesc;
        document.getElementById('invoicePreview').style.display = 'block';

        showStatus('Quotation generated and saved successfully!', 'success');
        document.getElementById('invoiceForm').reset();
        document.getElementById('clientSuggestions').style.display = 'none';
        document.getElementById('updateClientBtn').style.display = 'none';
        selectedClientId = null;
      } catch (error) {
        console.error('Error generating quotation:', error.message, error.details || '', error.hint || '');
        showStatus(`Failed to generate quotation: ${error.message}`, 'danger');
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="bi bi-file-earmark-text"></i> Generate & Save Quotation';
      }
    });

    // Initialize Supabase
    initializeSupabaseInternal(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);
  </script>
</body>
