<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Computer Peripherals - Service Quotation Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 10px;
      margin-top: 5px;
    }
    button:hover {
      background-color: #388E3C;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .invoice-preview {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f1f8e9;
      border: 1px solid #c5e1a5;
    }
    .quotation-history {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
    }
    .history-item {
      padding: 15px;
      margin-bottom: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .history-item h4 {
      margin: 0 0 10px 0;
      color: #2E7D32;
    }
    .history-item p {
      margin: 5px 0;
      font-size: 14px;
    }
    .toggle-section {
      cursor: pointer;
      user-select: none;
    }
    .toggle-section:hover {
      background-color: #f0f8ff;
    }
    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Debug Computer Peripherals</h1>

    <form id="invoiceForm">
      <label>Client Name</label>
      <input type="text" id="clientName" required>

      <label>Client Address</label>
      <textarea id="clientAddress" required></textarea>
      
      <label>Technician Name</label>
      <input type="text" id="technicianName" required>

      <label>Select Product</label>
      <select id="productSelect">
        <option value="">-- Select Product --</option>
      </select>

      <label>Product / Service Description</label>
      <textarea id="serviceDesc" required></textarea>

      <label>Amount (LKR)</label>
      <input type="number" id="amount" required>

      <label>Date</label>
      <input type="date" id="invoiceDate" required>

      <label>Start Time</label>
      <input type="time" id="startTime" required>

      <label>End Time</label>
      <input type="time" id="endTime" required>

      <button type="submit" id="generateBtn">Generate & Save Quotation</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>

    <div id="invoicePreview" class="invoice-preview" style="display:none">
      <h2>Service Quotation - Debug Computer Peripherals</h2>
      <p><strong>Quotation ID:</strong> <span id="previewQuotationId"></span></p>
      <p><strong>Client:</strong> <span id="previewClient"></span></p>
      <p><strong>Address:</strong> <span id="previewAddress"></span></p>
      <p><strong>Technician:</strong> <span id="previewTechnician"></span></p>
      <p><strong>Description:</strong> <span id="previewDesc"></span></p>
      <p><strong>Amount:</strong> LKR <span id="previewAmount"></span></p>
      <p><strong>Date:</strong> <span id="previewDate"></span></p>
      <p><strong>Time:</strong> <span id="previewStart"></span> - <span id="previewEnd"></span></p>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="window.print()">Print Quotation</button>
      <button onclick="shareQuotation()">Share Quotation</button>
    </div>

    <div class="quotation-history" style="display: none;" id="historySection">
      <h3 class="toggle-section" onclick="toggleHistory()">ðŸ“‹ Quotation History (Click to expand)</h3>
      <div id="historyContent" style="display: none;">
        <button onclick="loadQuotations()">Load All Quotations</button>
        <div id="quotationsList"></div>
      </div>
    </div>
  </div>

  <script>
    // --- IMPORTANT ---
    // You MUST enter your actual Supabase credentials here for the database to work.
    window.ENV = {
      SUPABASE_URL: 'https://gsnsdatsrrqhfqznyhet.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzbnNkYXRzcnJxaGZxem55aGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzgyMzcsImV4cCI6MjA2NzQ1NDIzN30.cziUq0KItB8XshLneFlGQ0DSc_jE-icCuyoWt-BY5Og'
    };

    let supabaseClient = null;
    let currentQuotationData = null;

    const products = [
      { name: "Fingerprint Scanner", desc: "ZKT Fingerprint Attendance Device", price: 45000 },
      { name: "RFID Card Reader", desc: "Secure access control reader", price: 15000 },
      { name: "Face Recognition Terminal", desc: "Advanced biometric terminal", price: 60000 }
    ];

    const select = document.getElementById("productSelect");
    products.forEach((product, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = product.name;
      select.appendChild(option);
    });

    select.addEventListener("change", function() {
      const selectedIndex = this.value;
      if (selectedIndex) {
        const selected = products[selectedIndex];
        document.getElementById("serviceDesc").value = selected.desc;
        document.getElementById("amount").value = selected.price;
      } else {
        document.getElementById("serviceDesc").value = "";
        document.getElementById("amount").value = "";
      }
    });
    
    function showStatus(message, type = 'success') {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.display = 'block';
      setTimeout(() => { statusElement.style.display = 'none'; }, 5000);
    }

    function toggleHistory() {
      const content = document.getElementById('historyContent');
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function initializeSupabaseInternal(url, key) {
      if (!url || url.includes('your-project-id')) {
        console.error("Supabase URL is not set.");
        return;
      }
      try {
        const { createClient } = supabase; 
        supabaseClient = createClient(url, key);
        console.log('Attempting to connect to Supabase...');
        testSupabaseConnection();
      } catch (error) {
        console.error('Error initializing Supabase client:', error.message);
      }
    }

    async function testSupabaseConnection() {
      if (!supabaseClient) return;
      try {
        const { error } = await supabaseClient.from('quotations').select('id').limit(1);
        if (error) throw error;
        console.log('Database connected successfully.');
        document.getElementById('historySection').style.display = 'block';
        loadQuotations();
      } catch (error) {
        console.error('Database connection error:', error.message);
      }
    }

    window.addEventListener('load', function() {
      const supabaseUrl = window.ENV?.SUPABASE_URL;
      const supabaseKey = window.ENV?.SUPABASE_ANON_KEY;
      if (supabaseUrl && supabaseKey) {
        initializeSupabaseInternal(supabaseUrl, supabaseKey);
      } else {
        console.warn("Supabase credentials not found.");
      }
    });

    document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!supabaseClient) {
          showStatus('Cannot save. Supabase is not connected.', 'error');
          return;
      }

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        // --- LOGIC CHANGE ---
        // Get the highest existing number instead of counting rows.
        const { data: lastQuote, error: fetchError } = await supabaseClient
            .from('quotations')
            .select('quotation_number')
            .order('quotation_number', { ascending: false }) // Order by the number itself
            .limit(1)
            .maybeSingle(); // Use maybeSingle to handle case with 0 quotes gracefully

        if (fetchError) throw fetchError;

        let nextNumber = 1; // Default to 1 if no quotes exist
        if (lastQuote) {
            const lastNumberStr = lastQuote.quotation_number.split('-').pop(); // "DCP-2025-00005" -> "00005"
            nextNumber = parseInt(lastNumberStr, 10) + 1;
        }
        
        const quotationNumber = 'DCP-' + new Date().getFullYear() + '-' + String(nextNumber).padStart(5, '0');
        // --- END LOGIC CHANGE ---

        const clientName = document.getElementById('clientName').value;
        const clientAddress = document.getElementById('clientAddress').value;
        const technicianName = document.getElementById('technicianName').value;
        const serviceDesc = document.getElementById('serviceDesc').value;
        const amount = document.getElementById('amount').value;
        const invoiceDate = document.getElementById('invoiceDate').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        currentQuotationData = {
          quotationNumber, clientName, clientAddress, technicianName,
          serviceDesc, amount: parseFloat(amount), invoiceDate, startTime, endTime
        };
        
        const { error: insertError } = await supabaseClient
          .from('quotations')
          .insert([{
            quotation_number: quotationNumber,
            client_name: clientName,
            client_address: clientAddress,
            technician_name: technicianName,
            service_description: serviceDesc,
            amount: parseFloat(amount),
            service_date: invoiceDate,
            start_time: startTime,
            end_time: endTime
          }]);
          
        if (insertError) throw insertError;

        showStatus('Quotation generated and saved successfully!', 'success');
        
        document.getElementById('previewQuotationId').innerText = quotationNumber;
        document.getElementById('previewClient').innerText = clientName;
        document.getElementById('previewAddress').innerText = clientAddress;
        document.getElementById('previewTechnician').innerText = technicianName;
        document.getElementById('previewDesc').innerText = serviceDesc;
        document.getElementById('previewAmount').innerText = parseFloat(amount).toFixed(2);
        document.getElementById('previewDate').innerText = invoiceDate;
        document.getElementById('previewStart').innerText = startTime;
        document.getElementById('previewEnd').innerText = endTime;
        document.getElementById('invoicePreview').style.display = 'block';

        document.getElementById('invoiceForm').reset();
        loadQuotations();

      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error("Save error:", error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate & Save Quotation';
      }
    });

    async function loadQuotations() {
      if (!supabaseClient) return;
      try {
        const { data, error } = await supabaseClient
          .from('quotations')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(10);
        if (error) throw error;

        const quotationsList = document.getElementById('quotationsList');
        quotationsList.innerHTML = '';
        if (data.length === 0) {
          quotationsList.innerHTML = '<p>No quotations found.</p>';
          return;
        }
        data.forEach(quotation => {
          const quotationElement = document.createElement('div');
          quotationElement.className = 'history-item';
          quotationElement.innerHTML = `
            <h4>${quotation.quotation_number}</h4>
            <p><strong>Client:</strong> ${quotation.client_name}</p>
            <p><strong>Technician:</strong> ${quotation.technician_name || 'N/A'}</p>
            <p><strong>Amount:</strong> LKR ${quotation.amount}</p>
            <p><strong>Date:</strong> ${quotation.service_date}</p>
          `;
          quotationsList.appendChild(quotationElement);
        });
      } catch (error) {
        showStatus('Error loading quotations: ' + error.message, 'error');
      }
    }

    function downloadPDF() {
      if (!currentQuotationData) {
        alert('No quotation data available.');
        return;
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const { quotationNumber, clientName, clientAddress, technicianName, serviceDesc, amount, invoiceDate, startTime, endTime } = currentQuotationData;
      const primaryColor = [46, 125, 50], textColor = [33, 33, 33];
      
      doc.setFillColor(primaryColor[0], primaryColor[1], primaryColor[2]);
      doc.rect(0, 0, 210, 40, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(24);
      doc.setFont('helvetica', 'bold');
      doc.text('Debug Computer Peripherals', 20, 25);

      doc.setTextColor(textColor[0], textColor[1], textColor[2]);
      doc.setFontSize(20);
      doc.text('SERVICE QUOTATION', 20, 60);

      doc.setFontSize(11);
      doc.text('Quotation No: ' + quotationNumber, 20, 70);
      doc.text('Date: ' + new Date().toLocaleDateString(), 140, 70);
      doc.text('Technician: ' + technicianName, 140, 78);

      doc.setFontSize(10);
      doc.text('CLIENT:', 20, 85);
      doc.text(clientName, 20, 92);
      const addressLines = doc.splitTextToSize(clientAddress, 90);
      doc.text(addressLines, 20, 98);

      let yPosition = 125;
      doc.setFontSize(12);
      doc.text('DESCRIPTION', 20, yPosition);
      doc.text('AMOUNT (LKR)', 170, yPosition, {align: 'right'});
      yPosition += 5;
      doc.setLineWidth(0.5);
      doc.line(20, yPosition, 190, yPosition);

      yPosition += 10;
      doc.setFont('helvetica', 'normal');
      const descLines = doc.splitTextToSize(serviceDesc, 130);
      doc.text(descLines, 20, yPosition);
      doc.text(amount.toFixed(2), 190, yPosition, {align: 'right'});
      
      yPosition += descLines.length * 5 + 10;
      doc.setFont('helvetica', 'bold');
      doc.text('Service Date: ' + invoiceDate, 20, yPosition);
      doc.text('Service Time: ' + startTime + ' - ' + endTime, 20, yPosition + 7);
      
      doc.line(120, yPosition + 15, 190, yPosition + 15);
      doc.text('TOTAL', 120, yPosition + 22);
      doc.text('LKR ' + amount.toFixed(2), 190, yPosition + 22, {align: 'right'});

      const footerY = doc.internal.pageSize.height - 40;
      doc.setFontSize(9);
      doc.text('Prepared by: ________________________', 20, footerY);
      doc.text(technicianName, 45, footerY - 1);
      doc.text('Client Signature: ________________________', 110, footerY);
      
      doc.save('Service-Quotation-' + quotationNumber + '.pdf');
    }

    async function shareQuotation() {
      if (!currentQuotationData) return;
      const shareData = {
        title: 'Service Quotation',
        text: `Quotation from Debug Computer Peripherals:\n` +
              `Client: ${currentQuotationData.clientName}\n` +
              `Description: ${currentQuotationData.serviceDesc}\n` +
              `Amount: LKR ${currentQuotationData.amount}\n`,
        url: window.location.href
      };
      if (navigator.share) await navigator.share(shareData);
      else alert('Sharing is not supported on this browser.');
    }
  </script>
</body>
</html>
