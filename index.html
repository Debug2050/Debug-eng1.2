<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Computer Peripherals - Service Quotation Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 10px;
      margin-top: 5px;
    }
    button:hover {
      background-color: #388E3C;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .client-search-container {
      position: relative;
    }
    .client-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .client-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .client-suggestion:hover {
      background-color: #f5f5f5;
    }
    .client-suggestion:last-child {
      border-bottom: none;
    }
    .client-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .client-buttons button {
      flex: 1;
      font-size: 14px;
      padding: 8px 12px;
    }
    .new-client-btn {
      background-color: #2196F3;
    }
    .new-client-btn:hover {
      background-color: #1976D2;
    }
    .invoice-preview {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f1f8e9;
      border: 1px solid #c5e1a5;
    }
    .quotation-history {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
    }
    .history-item {
      padding: 15px;
      margin-bottom: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .history-item h4 {
      margin: 0 0 10px 0;
      color: #2E7D32;
    }
    .history-item p {
      margin: 5px 0;
      font-size: 14px;
    }
    .toggle-section {
      cursor: pointer;
      user-select: none;
    }
    .toggle-section:hover {
      background-color: #f0f8ff;
    }
    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Debug Computer Peripherals</h1>

    <form id="invoiceForm">
      <label>Client Name</label>
      <div class="client-search-container">
        <input type="text" id="clientName" placeholder="Search existing client or enter new name" required>
        <div id="clientSuggestions" class="client-suggestions"></div>
      </div>
      
      <div class="client-buttons">
        <button type="button" id="newClientBtn" class="new-client-btn">Add New Client</button>
        <button type="button" id="updateClientBtn" style="display: none;">Update Client Info</button>
      </div>

      <label>Client Address</label>
      <textarea id="clientAddress" placeholder="Enter client address" required></textarea>
      
      <label>Technician Name</label>
      <input type="text" id="technicianName" required>

      <label>Select Product</label>
      <select id="productSelect">
        <option value="">-- Select Product --</option>
      </select>

      <label>Product / Service Description</label>
      <textarea id="serviceDesc" required></textarea>

      <label>Amount (LKR)</label>
      <input type="number" id="amount" required>

      <label>Date</label>
      <input type="date" id="invoiceDate" required>

      <label>Start Time</label>
      <input type="time" id="startTime" required>

      <label>End Time</label>
      <input type="time" id="endTime" required>

      <button type="submit" id="generateBtn">Generate & Save Quotation</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>

    <div id="invoicePreview" class="invoice-preview" style="display:none">
      <h2>Service Quotation - Debug Computer Peripherals</h2>
      <p><strong>Quotation ID:</strong> <span id="previewQuotationId"></span></p>
      <p><strong>Client:</strong> <span id="previewClient"></span></p>
      <p><strong>Address:</strong> <span id="previewAddress"></span></p>
      <p><strong>Technician:</strong> <span id="previewTechnician"></span></p>
      <p><strong>Description:</strong> <span id="previewDesc"></span></p>
      <p><strong>Amount:</strong> LKR <span id="previewAmount"></span></p>
      <p><strong>Date:</strong> <span id="previewDate"></span></p>
      <p><strong>Time:</strong> <span id="previewStart"></span> - <span id="previewEnd"></span></p>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="window.print()">Print Quotation</button>
      <button onclick="shareQuotation()">Share Quotation</button>
    </div>

    <!-- Password Protection for Quotation History -->
    <div id="historyAuth" class="quotation-history">
      <h3>üîê Quotation History Access</h3>
      <input type="password" id="historyPassword" placeholder="Enter password">
      <button onclick="checkHistoryPassword()">Unlock History</button>
      <p id="historyAuthMsg" class="status-message warning" style="display: none;"></p>
    </div>

    <!-- Actual History Section (hidden until password is correct) -->
    <div class="quotation-history" style="display: none;" id="historySection">
      <h3 class="toggle-section" onclick="toggleHistory()">üìã Quotation History (Click to expand)</h3>
      <div id="historyContent" style="display: none;">
        <button onclick="loadQuotations()">Load All Quotations</button>
        <div id="quotationsList"></div>
      </div>
    </div>
  </div>

  <!-- Client Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Client</h2>
      <form id="clientForm">
        <label>Client Name</label>
        <input type="text" id="modalClientName" required>
        
        <label>Client Address</label>
        <textarea id="modalClientAddress" required></textarea>
        
        <label>Phone Number (Optional)</label>
        <input type="tel" id="modalClientPhone">
        
        <label>Email (Optional)</label>
        <input type="email" id="modalClientEmail">
        
        <button type="submit" id="saveClientBtn">Save Client</button>
      </form>
    </div>
  </div>

  <script>
    // --- IMPORTANT ---
    // You MUST enter your actual Supabase credentials here for the database to work.
    window.ENV = {
      SUPABASE_URL: 'https://gsnsdatsrrqhfqznyhet.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzbnNkYXRzcnJxaGZxem55aGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzgyMzcsImV4cCI6MjA2NzQ1NDIzN30.cziUq0KItB8XshLneFlGQ0DSc_jE-icCuyoWt-BY5Og'
    };

    let supabaseClient = null;
    let currentQuotationData = null;
    let selectedClientId = null;
    let clientsData = [];

    const products = [
      { name: "Fingerprint Scanner", desc: "ZKT Fingerprint Attendance Device", price: 45000 },
      { name: "RFID Card Reader", desc: "Secure access control reader", price: 15000 },
      { name: "Face Recognition Terminal", desc: "Advanced biometric terminal", price: 60000 }
    ];

    // Initialize product dropdown
    const select = document.getElementById("productSelect");
    products.forEach((product, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = product.name;
      select.appendChild(option);
    });

    select.addEventListener("change", function() {
      const selectedIndex = this.value;
      if (selectedIndex) {
        const selected = products[selectedIndex];
        document.getElementById("serviceDesc").value = selected.desc;
        document.getElementById("amount").value = selected.price;
      } else {
        document.getElementById("serviceDesc").value = "";
        document.getElementById("amount").value = "";
      }
    });

    // Password check for history section
    const HISTORY_PASSWORD = 'debug123';

    function checkHistoryPassword() {
      const input = document.getElementById('historyPassword').value;
      const msg = document.getElementById('historyAuthMsg');

      if (input === HISTORY_PASSWORD) {
        document.getElementById('historyAuth').style.display = 'none';
        document.getElementById('historySection').style.display = 'block';
        msg.style.display = 'none';
        loadQuotations();
      } else {
        msg.textContent = '‚ùå Incorrect password. Please try again.';
        msg.className = 'status-message error';
        msg.style.display = 'block';
      }
    }
    
    function showStatus(message, type = 'success') {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.display = 'block';
      setTimeout(() => { statusElement.style.display = 'none'; }, 5000);
    }

    function toggleHistory() {
      const content = document.getElementById('historyContent');
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }

    function initializeSupabaseInternal(url, key) {
      if (!url || url.includes('your-project-id')) {
        console.error("Supabase URL is not set.");
        return;
      }
      try {
        const { createClient } = supabase; 
        supabaseClient = createClient(url, key);
        console.log('Attempting to connect to Supabase...');
        testSupabaseConnection();
      } catch (error) {
        console.error('Error initializing Supabase client:', error.message);
      }
    }

    async function testSupabaseConnection() {
      if (!supabaseClient) return;
      try {
        // Test quotations table
        const { error: quotationsError } = await supabaseClient.from('quotations').select('id').limit(1);
        if (quotationsError) throw quotationsError;
        
        // Test clients table (create if doesn't exist)
        const { error: clientsError } = await supabaseClient.from('clients').select('id').limit(1);
        if (clientsError && clientsError.message.includes('does not exist')) {
          showStatus('Clients table will be created automatically when you add your first client.', 'warning');
        }
        
        console.log('Database connected successfully.');
        loadClients();
      } catch (error) {
        console.error('Database connection error:', error.message);
        showStatus('Database connection error. Please check your Supabase credentials.', 'error');
      }
    }

    // Client management functions
    async function loadClients() {
      if (!supabaseClient) return;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .select('*')
          .order('name');
        
        if (error && !error.message.includes('does not exist')) {
          throw error;
        }
        
        clientsData = data || [];
      } catch (error) {
        console.error('Error loading clients:', error.message);
      }
    }

    async function saveClient(clientData) {
      if (!supabaseClient) return null;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .insert([clientData])
          .select()
          .single();
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error saving client:', error.message);
        throw error;
      }
    }

    async function updateClient(clientId, clientData) {
      if (!supabaseClient) return null;
      try {
        const { data, error } = await supabaseClient
          .from('clients')
          .update(clientData)
          .eq('id', clientId)
          .select()
          .single();
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error updating client:', error.message);
        throw error;
      }
    }

    // Client search functionality
    function filterClients(searchTerm) {
      if (!searchTerm) return [];
      return clientsData.filter(client => 
        client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        client.address.toLowerCase().includes(searchTerm.toLowerCase())
      );
    }

    function showClientSuggestions(suggestions) {
      const suggestionsDiv = document.getElementById('clientSuggestions');
      suggestionsDiv.innerHTML = '';
      
      if (suggestions.length === 0) {
        suggestionsDiv.style.display = 'none';
        return;
      }
      
      suggestions.forEach(client => {
        const suggestion = document.createElement('div');
        suggestion.className = 'client-suggestion';
        suggestion.innerHTML = `
          <strong>${client.name}</strong><br>
          <small>${client.address}</small>
        `;
        suggestion.addEventListener('click', () => selectClient(client));
        suggestionsDiv.appendChild(suggestion);
      });
      
      suggestionsDiv.style.display = 'block';
    }

    function selectClient(client) {
      selectedClientId = client.id;
      document.getElementById('clientName').value = client.name;
      document.getElementById('clientAddress').value = client.address;
      document.getElementById('clientSuggestions').style.display = 'none';
      document.getElementById('updateClientBtn').style.display = 'inline-block';
      document.getElementById('newClientBtn').textContent = 'Add New Client';
    }

    // Event listeners
    document.getElementById('clientName').addEventListener('input', function() {
      const searchTerm = this.value;
      selectedClientId = null;
      document.getElementById('updateClientBtn').style.display = 'none';
      document.getElementById('newClientBtn').textContent = 'Add New Client';
      
      if (searchTerm.length >= 2) {
        const suggestions = filterClients(searchTerm);
        showClientSuggestions(suggestions);
      } else {
        document.getElementById('clientSuggestions').style.display = 'none';
      }
    });

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.client-search-container')) {
        document.getElementById('clientSuggestions').style.display = 'none';
      }
    });

    // Modal functionality
    const modal = document.getElementById('clientModal');
    const closeBtn = document.querySelector('.close');

    document.getElementById('newClientBtn').addEventListener('click', function() {
      document.getElementById('modalTitle').textContent = 'Add New Client';
      document.getElementById('modalClientName').value = document.getElementById('clientName').value;
      document.getElementById('modalClientAddress').value = document.getElementById('clientAddress').value;
      document.getElementById('modalClientPhone').value = '';
      document.getElementById('modalClientEmail').value = '';
      document.getElementById('saveClientBtn').textContent = 'Save Client';
      modal.style.display = 'block';
    });

    document.getElementById('updateClientBtn').addEventListener('click', function() {
      if (!selectedClientId) return;
      
      const client = clientsData.find(c => c.id === selectedClientId);
      if (!client) return;
      
      document.getElementById('modalTitle').textContent = 'Update Client';
      document.getElementById('modalClientName').value = client.name;
      document.getElementById('modalClientAddress').value = client.address;
      document.getElementById('modalClientPhone').value = client.phone || '';
      document.getElementById('modalClientEmail').value = client.email || '';
      document.getElementById('saveClientBtn').textContent = 'Update Client';
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Client form submission
    document.getElementById('clientForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const clientData = {
        name: document.getElementById('modalClientName').value,
        address: document.getElementById('modalClientAddress').value,
        phone: document.getElementById('modalClientPhone').value || null,
        email: document.getElementById('modalClientEmail').value || null
      };
      
      const saveBtn = document.getElementById('saveClientBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        let savedClient;
        if (selectedClientId) {
          savedClient = await updateClient(selectedClientId, clientData);
          showStatus('Client updated successfully!', 'success');
        } else {
          savedClient = await saveClient(clientData);
          showStatus('Client saved successfully!', 'success');
        }
        
        // Update the form fields
        document.getElementById('clientName').value = savedClient.name;
        document.getElementById('clientAddress').value = savedClient.address;
        selectedClientId = savedClient.id;
        
        // Refresh clients data
        await loadClients();
        
        modal.style.display = 'none';
        document.getElementById('updateClientBtn').style.display = 'inline-block';
        
      } catch (error) {
        showStatus('Error saving client: ' + error.message, 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = selectedClientId ? 'Update Client' : 'Save Client';
      }
    });

    // Initialize Supabase
    window.addEventListener('load', function() {
      const supabaseUrl = window.ENV?.SUPABASE_URL;
      const supabaseKey = window.ENV?.SUPABASE_ANON_KEY;
      if (supabaseUrl && supabaseKey) {
        initializeSupabaseInternal(supabaseUrl, supabaseKey);
      } else {
        console.warn("Supabase credentials not found.");
      }
    });

    // Quotation form submission
    document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!supabaseClient) {
          showStatus('Cannot save. Supabase is not connected.', 'error');
          return;
      }

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const { data: lastQuote, error: fetchError } = await supabaseClient
            .from('quotations')
            .select('quotation_number')
            .order('quotation_number', { ascending: false })
            .limit(1)
            .maybeSingle();

        if (fetchError) throw fetchError;

        let nextNumber = 1;
        if (lastQuote) {
            const lastNumberStr = lastQuote.quotation_number.split('-').pop();
            nextNumber = parseInt(lastNumberStr, 10) + 1;
        }
        
        const quotationNumber = 'DCP-' + new Date().getFullYear() + '-' + String(nextNumber).padStart(5, '0');

        const clientName = document.getElementById('clientName').value;
        const clientAddress = document.getElementById('clientAddress').value;
        const technicianName = document.getElementById('technicianName').value;
        const serviceDesc = document.getElementById('serviceDesc').value;
        const amount = document.getElementById('amount').value;
        const invoiceDate = document.getElementById('invoiceDate').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        currentQuotationData = {
          quotationNumber, clientName, clientAddress, technicianName,
          serviceDesc, amount: parseFloat(amount), invoiceDate, startTime, endTime
        };
        
        const { error: insertError } = await supabaseClient
          .from('quotations')
          .insert([{
            quotation_number: quotationNumber,
            client_id: selectedClientId,
            client_name: clientName,
            client_address: clientAddress,
            technician_name: technicianName,
            service_description: serviceDesc,
            amount: parseFloat(amount),
            service_date: invoiceDate,
            start_time: startTime,
            end_time: endTime
          }]);
          
        if (insertError) throw insertError;

        showStatus('Quotation generated and saved successfully!', 'success');
        
        document.getElementById('previewQuotationId').innerText = quotationNumber;
        document.getElementById('previewClient').innerText = clientName;
        document.getElementById('previewAddress').innerText = clientAddress;
        document.getElementById('previewTechnician').innerText = technicianName;
        document.getElementById('previewDesc').innerText = serviceDesc;
        document.getElementById('previewAmount').innerText = parseFloat(amount).toFixed(2);
        document.getElementById('previewDate').innerText = invoiceDate;
        document.getElementById('previewStart').innerText = startTime;
        document.getElementById('previewEnd').innerText = endTime;
        document.getElementById('invoicePreview').style.display = 'block';

        document.getElementById('invoiceForm').reset();
        selectedClientId = null;
        document.getElementById('updateClientBtn').style.display = 'none';

      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error("Save error:", error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate & Save Quotation';
      }
    });

    async function loadQuotations() {
      if (!supabaseClient) return;
      try {
        const { data, error } = await supabaseClient
          .from('quotations')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(10);
        if (error) throw error;

        const quotationsList = document.getElementById('quotationsList');
        quotationsList.innerHTML = '';
        if (data.length === 0) {
          quotationsList.innerHTML = '<p>No quotations found.</p>';
          return;
        }
        data.forEach(quotation => {
          const quotationElement = document.createElement('div');
          quotationElement.className = 'history-item';
          quotationElement.innerHTML = `
            <h4>${quotation.quotation_number}</h4>
            <p><strong>Client:</strong> ${quotation.client_name}</p>
            <p><strong>Technician:</strong> ${quotation.technician_name || 'N/A'}</p>
            <p><strong>Amount:</strong> LKR ${quotation.amount}</p>
            <p><strong>Date:</strong> ${quotation.service_date}</p>
          `;
          quotationsList.appendChild(quotationElement);
        });
      } catch (error) {
        showStatus('Error loading quotations: ' + error.message, 'error');
      }
    }

    function downloadPDF() {
      if (!currentQuotationData) {
        alert('No quotation data available.');
        return;
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const { quotationNumber, clientName, clientAddress, technicianName, serviceDesc, amount, invoiceDate, startTime, endTime } = currentQuotationData;
      const primaryColor = [46, 125, 50], textColor = [33, 33, 33];
      
      doc.setFillColor(primaryColor[0], primaryColor[1], primaryColor[2]);
      doc.rect(0, 0, 210, 40, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(24);
      doc.setFont('helvetica', 'bold');
      doc.text('Debug Computer Peripherals', 20, 25);

      doc.setTextColor(textColor[0], textColor[1], textColor[2]);
      doc.setFontSize(20);
      doc.text('SERVICE QUOTATION', 20, 60);

      doc.setFontSize(11);
      doc.text('Quotation No: ' + quotationNumber, 20, 70);
      doc.text('Date: ' + new Date().toLocaleDateString(), 140, 70);
      doc.text('Technician: ' + technicianName, 140, 78);

      doc.setFontSize(10);
      doc.text('CLIENT:', 20, 85);
      doc.text(clientName, 20, 92);
      const addressLines = doc.splitTextToSize(clientAddress, 90);
      doc.text(addressLines, 20, 98);

      let yPosition = 125;
      doc.setFontSize(12);
      doc.text('DESCRIPTION', 20, yPosition);
      doc.text('AMOUNT (LKR)', 170, yPosition, {align: 'right'});
      yPosition += 5;
      doc.setLineWidth(0.5);
      doc.line(20, yPosition, 190, yPosition);

      yPosition += 10;
      doc.setFont('helvetica', 'normal');
      const descLines = doc.splitTextToSize(serviceDesc, 130);
      doc.text(descLines, 20, yPosition);
      doc.text(amount.toFixed(2), 190, yPosition, {align: 'right'});
      
      yPosition += descLines.length * 5 + 10;
      doc.setFont('helvetica', 'bold');
      doc.text('Service Date: ' + invoiceDate, 20, yPosition);
      doc.text('Service Time: ' + startTime + ' - ' + endTime, 20, yPosition + 7);
      
      doc.line(120, yPosition + 15, 190, yPosition + 15);
      doc.text('TOTAL', 120, yPosition + 22);
      doc.text('LKR ' + amount.toFixed(2), 190, yPosition + 22, {align: 'right'});

      const footerY = doc.internal.pageSize.height - 40;
      doc.setFontSize(9);
      doc.text('Prepared by: ________________________', 20, footerY);
      doc.text(technicianName, 45, footerY - 1);
      doc.text('Client Signature: ________________________', 110, footerY);
      
      doc.save('Service-Quotation-' + quotationNumber + '.pdf');
    }

    async function shareQuotation() {
      if (!currentQuotationData) return;
      const shareData = {
        title: 'Service Quotation',
        text: `Quotation from Debug Computer Peripherals:\n` +
              `Client: ${currentQuotationData.clientName}\n` +
              `Description: ${currentQuotationData.serviceDesc}\n` +
              `Amount: LKR ${currentQuotationData.amount}\n`,
        url: window.location.href
      };
      if (navigator.share) await navigator.share(shareData);
      else alert('Sharing is not supported on this browser.');
    }
  </script>
